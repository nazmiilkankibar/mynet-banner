<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>G√ºn√ºn √ñne √áƒ±kan Haberleri</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    h2 {
      padding: 16px;
      margin: 0;
    }

    .slider-wrapper {
      overflow: hidden;
      position: relative;
      padding: 0 10px 20px;
    }

    .slider {
      display: flex;
      gap: 14px;
      transition: transform 0.6s ease;
    }

    .card {
      min-width: 240px;
      background: #111827;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card h3 {
      font-size: 14px;
      padding: 10px;
      margin: 0;
      line-height: 1.4;
    }

    .card:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .card {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>

<h2>üì∞ G√ºn√ºn √ñne √áƒ±kan Haberleri</h2>

<div class="slider-wrapper">
  <div id="slider" class="slider"></div>
</div>

<script>
  const API_URL = 'https://nilknkbr.app.n8n.cloud/webhook/banner-news'; // üî¥ BURAYI KENDƒ∞ URL‚Äôƒ∞NLE DEƒûƒ∞≈ûTƒ∞R
  const slider = document.getElementById('slider');

  let newsData = [];
  let currentIndex = 0;
  let slideInterval = null;

  async function fetchNews() {
    try {
      const res = await fetch(API_URL);
      const json = await res.json();

      if (!json.news) return;

      // yeni haberleri ekle (title bazlƒ±)
      const existingTitles = new Set(newsData.map(n => n.title));
      const fresh = json.news.filter(n => !existingTitles.has(n.title));

      if (fresh.length > 0) {
        newsData = [...newsData, ...fresh];
        render();
      }
    } catch (e) {
      console.error('API alƒ±namadƒ±', e);
    }
  }

  function render() {
    slider.innerHTML = '';

    newsData.forEach(item => {
      const a = document.createElement('a');
      a.href = item.url;
      a.target = '_blank';
      a.className = 'card';

      a.innerHTML = `
        <img src="${item.imageUrl}" />
        <h3>${item.title}</h3>
      `;

      slider.appendChild(a);
    });
  }

  function startAutoSlide() {
    slideInterval = setInterval(() => {
      if (newsData.length === 0) return;

      currentIndex++;
      if (currentIndex >= newsData.length) currentIndex = 0;

      const cardWidth = slider.children[0].offsetWidth + 14;
      slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
    }, 3500);
  }

  function stopAutoSlide() {
    clearInterval(slideInterval);
  }

  // mouse √ºst√ºne gelince durdur
  slider.addEventListener('mouseenter', stopAutoSlide);
  slider.addEventListener('mouseleave', startAutoSlide);

  // ilk y√ºkleme
  fetchNews().then(startAutoSlide);

  // üîÅ 5 dakikada bir otomatik yenile
  setInterval(fetchNews, 5 * 60 * 1000);
</script>

</body>
</html>
